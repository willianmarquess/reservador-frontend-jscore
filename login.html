<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="container">
        <div class="box-login">
            <h2>Login</h2>
            <form>
                <input type="email" name="email" id="emailUsuario" class="inputs" placeholder="E-mail">
                <input type="password" name="senha" id="senhaUsuario" class="inputs" placeholder="********">
                <div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div>
                    <a href="cadastro-usuario.html">Desejo me cadastrar!</a>
                </div>
                <button type="button" id="botao">LOGIN</button>
            </form>
        </div>
    </div>
    <script type="module" src="/js/controller/UsuarioLoginCTR.js"></script>
</body>

</html>
