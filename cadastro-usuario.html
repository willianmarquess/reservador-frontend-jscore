<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="container">
        <div class="box-login cad">
            <h2>Cadastro</h2>
            <form>
                <input type="email" name="email" id="emailUsuario" class="inputs" placeholder="E-mail">
                <input type="password" name="senha" id="senhaUsuario" class="inputs" placeholder="********">
                <label class="labelSelect" for="tipo">Tipo Usuário:</label>
                <select name="tipo" id="tipoUsuario" class="inputs">
                    <option value="comum" selected>Comum</option>
                    <option value="admin">Administrador</option>
                </select>
                <div>
                    <a href="login.html">Quero fazer login!</a>
                </div>
                <button type="button" id="botao">CADASTRAR</button>
            </form>
        </div>
    </div>
    <script type="module" src="/js/controller/UsuarioCadastroCTR.js"></script>
</body>

</html>
